<app-loader [isLoading]="isLoading"></app-loader>

<div class="wrapper home-page-wrapper">
  <app-paginated-list
          *ngIf="pokemonListWithDetails && !isLoading"
          (changePageEmitter)="getAllPokemons($event)"
          [pokemonDisplayList]="pokemonListWithDetails"
  >
  </app-paginated-list>
</div>
